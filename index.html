<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Andika+New+Basic&display=swap" rel="stylesheet">
  <title>Countdown</title>
</head>
<body>

  <main class="countdown">
    <h1>Countdown to Christmas 🎅🏻</h1>
    <div class="timeleft">
      <div><p data-day>11</p><span>days</span></div>
      <div><p data-hours>11</p><span>hours</span></div>
      <div><p data-minutes>11</p><span>minutes</span></div>
      <div><p data-seconds>11</p><span>seconds</span></div>
    </div>
  </main>
  <script src="./scripts/main.js" type="module"></script>
</body>
</html>
